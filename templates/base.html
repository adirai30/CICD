<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}URL Shortener{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding-top: 70px;
      margin: 0;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      width: 100% !important;
      background: #ffffff !important;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1) !important;
      z-index: 9999 !important;
      padding: 0 20px !important;
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      height: 70px !important;
      border-bottom: 3px solid #667eea !important;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex !important;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      width: 100%;
      min-height: 70px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .nav-menu {
      display: flex !important;
      list-style: none;
      gap: 30px;
      align-items: center;
      margin: 0;
      padding: 0;
      visibility: visible !important;
    }

    .nav-menu li {
      position: relative;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-menu a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 5px 0;
    }

    .nav-menu a:hover {
      color: #667eea;
    }

    .nav-menu a.active {
      color: #667eea;
      font-weight: 600;
    }

    .nav-menu a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .mobile-menu-toggle span {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      min-height: calc(100vh - 70px);
    }

    /* Common Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      margin: 20px auto;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1em;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      transition: all 0.3s ease;
      outline: none;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button,
    .btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    button:hover,
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active,
    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      box-shadow: none;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    /* Alert Messages */
    .alert {
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-out;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: flex;
      }

      .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: white;
        flex-direction: column;
        padding: 40px 20px;
        transition: left 0.3s ease;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      }

      .nav-menu.active {
        left: 0;
      }

      .nav-menu li {
        width: 100%;
        text-align: center;
      }

      .nav-menu a {
        display: block;
        padding: 15px;
        font-size: 1.2em;
      }

      .page-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }
    }

    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">ðŸ”— URL Shortener</a>
      <ul class="nav-menu" id="navMenu">
        <li><a href="/" id="nav-home">Home</a></li>
        <li><a href="/about" id="nav-about">About</a></li>
        <li><a href="/contact" id="nav-contact">Contact Us</a></li>
        <li><a href="/login" id="nav-login">Login</a></li>
        <li><a href="/register" id="nav-register">Register</a></li>
      </ul>
      <div class="mobile-menu-toggle" id="mobileMenuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Mobile menu toggle
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const navMenu = document.getElementById('navMenu');

    if (mobileMenuToggle) {
      mobileMenuToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        this.classList.toggle('active');
      });

      // Close menu when clicking on a link
      const navLinks = navMenu.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          navMenu.classList.remove('active');
          mobileMenuToggle.classList.remove('active');
        });
      });
    }

    // Highlight active navigation item
    const currentPath = window.location.pathname;
    const navItems = {
      '/': 'nav-home',
      '/about': 'nav-about',
      '/contact': 'nav-contact',
      '/login': 'nav-login',
      '/register': 'nav-register'
    };

    const activeNavId = navItems[currentPath];
    if (activeNavId) {
      const activeNav = document.getElementById(activeNavId);
      if (activeNav) {
        activeNav.classList.add('active');
      }
    }
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
