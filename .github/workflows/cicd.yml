name: Flask CI + Deploy

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # 4Ô∏è‚É£ Run basic Flask check
    - name: Run Flask Test
      run: |
        python -m py_compile app.py

    # 5Ô∏è‚É£ Login to Docker Hub
    - name: Docker Login
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # 6Ô∏è‚É£ Build Docker image
    - name: Docker Build
      run: |
        docker build -t adirai30/url-shortener:latest .

    # 7Ô∏è‚É£ Push Docker image
    - name: Docker Push
      run: |
        docker push adirai30/url-shortener:latest

    # ============================
    # üöÄ DEPLOY TO EC2
    # ============================
    - name: Deploy to Amazon EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker stop url-shortener || true
          docker rm url-shortener || true
          docker pull adirai30/url-shortener:latest
          docker run -d \
            --restart=always \
            -p 5000:5000 \
            --name url-shortener \
            adirai30/url-shortener:latest























